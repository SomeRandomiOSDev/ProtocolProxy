name: Cocoapods
on: push

jobs:
  lint:
    name: Lint
    runs-on: macOS-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Cocoapods
      uses: maxim-lobanov/setup-cocoapods@v1
      with:
        version: latest

    - name: Lint
      run: |
        pod lib lint
